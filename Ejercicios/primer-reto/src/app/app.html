<div>
  <h2>{{titulo}}</h2>
  <div class="cuerpo">
    <label for="cuenta">Cuenta</label>
    <input type="number" id="cuenta" name="cuenta" placeholder="Ingrese la cantidad" [(ngModel)]="totalCuenta" >
    <select [(ngModel)]="porcentaje">
      <option value="0" disabled selected>Selecciona %</option>
      @for (opcion of opcionesPropina; track opcion) {
      <option [value]="opcion">{{ opcion }}%</option>
      }
    </select>
    <button (click)="calcular()">Calcular Propina</button>
    <button (click)="limpiar()">Limpiar Campos</button>
    <br>
    <app-resultado [valor]="resultadoPropina"></app-resultado>
  </div>

  <h2>Ejemplo Padre e Hijo</h2>
  <div class="cuerpo">
    <input type="producto" name="producto" id="producto" placeholder="Ingrese el nombre" [(ngModel)]="nombreProducto">
    <button (click)="cambiarNombre()">Cambiar</button>
    <button (click)="actualizarStock(1)">Agregar 1</button>
    <button (click)="actualizarStock(-1)">Quitar 1</button>
    <hr>
    <app-hijo></app-hijo>

    <button (click)="descargarDatos()">Importar nombre de internet</button>
  </div>
</div>
