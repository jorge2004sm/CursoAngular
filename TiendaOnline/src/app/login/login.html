<div class="container d-flex justify-content-center align-items-center my-5">
    <div class="card p-4 shadow-sm" style="width: 25rem">
        <h3 class="text-center mb-4">Iniciar Sesion</h3>
        <form #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
            <!-- Campo Email -->
             <div class="mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" ngModel required/>
             </div>
             <!-- Campo de contraseña -->
              <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" ngModel required/>
              </div>

              <!-- Boton de login -->
               <button type="submit" class="btn btn-primary w-100"> 
                    Iniciar Sesion
               </button>
        </form>
    </div>

</div>
