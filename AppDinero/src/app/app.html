<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <title>AppPresupuesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Make page fill the viewport */
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Ensure the main container expands to full viewport height */
    .app-full-height {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="container-fluid app-full-height py-5">

    <!-- Cabecero centrado -->
    <!-- Componente: Cabecero -->
    <app-header [presupuestoTotal] = "getPresupuestoTotal()"
    [ingresoTotal]="getIngresoTotal()"
    [gastoTotal]="getGastoTotal()"
    [porcentajeTotal]="getPorcentajeTotal()"></app-header>

    <!-- Formulario centrado -->
    <!-- Componente: Formulario -->
    <app-formulario></app-formulario>

    <!-- Ingresos y Egresos en columnas de igual tamaÃ±o -->
    <div class="row mt-5 justify-content-center align-items-start">
      <!-- Componente: Ingresos -->
      <div class="col-lg-5 mb-4">
        <app-ingresos></app-ingresos>
      </div>

      <!-- Componente: Egresos -->
      <div class="col-lg-5 mb-4">
        <app-gastos [ingresoTotal]="getIngresoTotal()"></app-gastos>
      </div>

    </div>
  </div>
</body>

</html>
