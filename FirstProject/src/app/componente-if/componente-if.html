<div class="container mt-5 text-center">
    <h2>Estatus de Autenticacion</h2>

    @if(isAutenticado){
        <p class="text-success">Estas autenticado</p>
    } @else{
        <p class="text-danger">No estas autenticado</p>
    }

    <button class="btn btn-primary" (click)="alternarAutenticacion()">
        Alternar estado de Autenticacion
    </button>
</div>
